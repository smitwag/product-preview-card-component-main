<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-product-mobile.jpg" alt="gabrielle chanel perfume" class="card-img-mobile">
      <img src="images/image-product-desktop.jpg" alt="gabrielle chanel perfume" class="card-img-desktop">
      <div class="card-text">
        <p class="subtitle">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart icon">
          Add to cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
